<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="submit_feedback.php" method="POST">
        <label for="name">Name<span>*</span>:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>
        
        <label for="portfolio">Portfolio<span>*</span>:</label>
        <input type="url" id="portfolio" name="portfolio" required><br><br>
        
        <label for="favColor">Favorite Color<span>*</span>:</label>
        <input type="color" id="favColor" name="favColor"><br><br>
        
        <label for="likeness">Likeness<span>*</span>:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
